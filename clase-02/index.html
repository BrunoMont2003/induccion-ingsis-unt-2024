<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main id="borde-negro">
        <section id="borde-morado">
            <form
            id="borde-azul">
                <header id="borde-verde">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="Google">
                    <h1>Sign in to Chrome</h1>
                    <h2>Use your Google Account</h2>
                </header>
                <div>
                    <input type="text" 
                     placeholder="Email or phone"
                    >
                    <a href="">Forgot email?</a>
                </div>
                <div>
                    <p>
                        Not yout computer? Use Guest mode to sign in privately.
                        <a href="">Learn more about using Guest mode</a>
                    </p>
                </div>
                <div>
                    <a href="">Create account</a>
                    <button
                    >
                        Next
                    </button>
                </div>
            </form>
            <div id="borde-rojo">
                <div>
                    <select name="idioma" id="idioma">
                        <option value="english">
                            English (United States)
                        </option>
                        <option value="español">
                            Español (Perú)
                        </option>
                    </select>
                </div>
                <nav>
                    <ul>
                        <li><a href="">Help</a></li>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Terms</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
</body>
</html>
